<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website Login Page</title>
        <link rel="shortcut icon" type="image/png" href="img.png" />
        <link rel="stylesheet" href="style.css">
    </head>
    <div class="login-box">
        <div class="row">
            <img src="avatar.png" alt="">
        </div>
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input type="text" name="" required="" />
                <label><i class="fa fa-user" aria-hidden="true"></i>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="" />
                <label><i class="fa fa-unlock" aria-hidden="true"></i>Password</label>
            </div>
            <!--Instead of "#", insert the website you want to enter.-->
            <span class="myClass"><a href="#"></a></span>
        </form>
    </div>
</html>
