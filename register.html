<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website Register Page</title>
        <link rel="shortcut icon" type="image/png" href="img.png" />
        <link rel="stylesheet" href="style.css">
    </head>
    <div class="login-box">
        <div class="row">
            <img src="avatar.png" alt="">
        </div>
        <h2>Register</h2>
        <form>
            <div class="user-box">
                <input type="text" name="username" class="form-control" required>
                <label><i class="fa fa-user" aria-hidden="true"></i>Choose Username</label>
            </div>
            <div class="user-box">
                <input type="email" name="email" class="form-control" required />
                <label><i class="fa fa-user" aria-hidden="true"></i>Email Adress</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" class="form-control" required>
                <label><i class="fa fa-unlock" aria-hidden="true"></i>Password</label>
            </div>
            <div class="user-box">
                <input type="password" name="confirm_password" class="form-control" required>
                <label><i class="fa fa-unlock" aria-hidden="true"></i>Confirm Password</label>
            </div>
            <span class="myClass">
                <a href="#" type="submit" name="submit" class="btn btn-primary">
            </span>
        </form>
    </div>
</html>
